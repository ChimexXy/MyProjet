{% extends 'layout.html' %}


{% block body %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Website</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .clothing-products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      margin-top: 10px;
    }
    .product p {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .product button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .product button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome to Our Clothing Store</h1>
  <div class="clothing-products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h3>Product Name</h3>
      <p>$99.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h3>Product Name</h3>
      <p>$79.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <h3>Product Name</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </div>
</div>

</body>
</html>


{% endblock %}
